<section class="uk-section " style="background-color: #F5F5F5;">
    <div class="uk-container">
        <h2 class="uk-text-bold">AKTUELL</h2>
        <div data-uk-slider="velocity: 1">
            <div class="uk-position-relative">
                <div class="uk-slider-container">
                    <ul class="uk-slider-items uk-child-width-1-2@s uk-child-width-1-3@m uk-grid uk-grid-medium" >
                        <li *ngFor="let article of data.articles">
                            <!-- card -->
                            <div>
                                <div class="uk-card uk-card-default uk-card-small" style="box-shadow: none;">
                                    <div *ngIf="article.image" class="uk-card-media-top">
                                        <a routerLink="/article/{{ article.id }}" routerLinkActive="active"><img src="http://localhost:1337{{ article.image.url }}" width="620" max-height="350" alt=""></a>
                                    </div>
                                    <div class="uk-card-header">
                                        <div class="uk-grid-small uk-flex-middle" data-uk-grid>
                                            <div class="uk-width-expand">
                                                <h6 class="uk-margin-remove-bottom uk-text-bold">{{ article.user.username }}</h6>
                                                <p class="uk-text-meta uk-margin-remove-top uk-text-small"><time datetime="2016-04-01T19:00">{{ article.published_at | date }}</time></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="uk-card-body">
                                        <h4 class="uk-margin-small-bottom uk-text-bold">{{ article.title }}</h4>
                                        <div class="uk-text-small custom-text-preview">{{ article.subtitle }}</div>
                                        <br>
                                        <a class="uk-button uk-button-text uk-text-bold uk-margin-small" routerLink="/article/{{ article.id }}" routerLinkActive="active">MEHR LESEN</a>
                                    </div>
                                </div>
                            </div>
                            <!-- /card -->
                        </li>
                    </ul>
                </div>
                <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin">
                    
                </ul>
                <div class="uk-hidden@m uk-light">
                    <a class="uk-position-center-left uk-position-small" href="#" data-uk-slidenav-previous data-uk-slider-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small" href="#" data-uk-slidenav-next data-uk-slider-item="next"></a>
                </div>
                <div class="uk-visible@m">
                    <a class="uk-position-center-left-out uk-position-small" href="#" data-uk-slidenav-previous data-uk-slider-item="previous"></a>
                    <a class="uk-position-center-right-out uk-position-small" href="#" data-uk-slidenav-next data-uk-slider-item="next"></a>
                </div>
            </div>
            
        </div>
    </div>
</section>
